<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
</head>
<body>
    <h1>Hospital Management System</h1>

    <form id="doctorForm" onsubmit="return addDoctor()">
        <label for="doctorName">Doctor Name:</label>
        <input type="text" id="doctorName" name="doctorName">
        <button type="submit">Add Doctor</button>
    </form>

    <form id="patientForm" onsubmit="return addPatient()">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName">
        <button type="submit">Add Patient</button>
    </form>

    <form id="appointmentForm" onsubmit="return scheduleAppointment()">
        <label for="doctor">Doctor:</label>
        <input type="text" id="doctor" name="doctor">
        <label for="patient">Patient:</label>
        <input type="text" id="patient" name="patient">
        <button type="submit">Schedule Appointment</button>
    </form>

    <script>
        function addDoctor() {
            var doctorName = document.getElementById("doctorName").value;

            // Make an API request to add a doctor
            fetch('/add_doctor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: doctorName }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Display feedback
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            // Prevent the form from submitting in the traditional way
            return false;
        }

        function addPatient() {
            var patientName = document.getElementById("patientName").value;

            // Make an API request to add a patient
            fetch('/add_patient', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: patientName }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Display feedback
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            // Prevent the form from submitting in the traditional way
            return false;
        }

        function scheduleAppointment() {
            var doctor = document.getElementById("doctor").value;
            var patient = document.getElementById("patient").value;

            // Make an API request to schedule an appointment
            fetch('/schedule_appointment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ doctor: doctor, patient: patient }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Display feedback
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            // Prevent the form from submitting in the traditional way
            return false;
        }
    </script>
</body>
</html>
